<td-layout-nav logo="assets:stock-market" navigationRoute="/">
  <button mat-icon-button td-menu-button tdLayoutToggle>
    <mat-icon>menu</mat-icon>
  </button>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Stock Market Demo</span>
    <span flex></span>
    <a mat-icon-button matTooltip="Github" href="https://github.com/JulieMarie" target="_blank"><mat-icon svgIcon="assets:github"></mat-icon></a>
  </div>
  <td-layout-card-over cardTitle="News Story" cardSubtitle="{{action}} news">
    <ng-template tdLoading="news.form">
      <mat-card-content class="push-bottom-none">
        <form #newsForm="ngForm">
          <div layout="row">
            <mat-input-container flex> 
              <input matInput
                      #headlineElement
                      #headlineControl="ngModel"
                      type="text" 
                      placeholder="Headline" 
                      [(ngModel)]="headline" 
                      name="headline" 
                      maxlength="200" 
                      required>
              <mat-hint align="start">
                <span [hidden]="headlineControl.pristine" class="tc-red-600">
                  <span [hidden]="!headlineControl.hasError('required')">Required</span>
                </span>
              </mat-hint>
              <mat-hint align="end">{{headlineElement.value.length}} / 200</mat-hint>
            </mat-input-container>
          </div>
          <div layout="row">
            <mat-input-container flex> 
              <input matInput
                      #authorElement
                      #authorControl="ngModel"
                      type="text" 
                      placeholder="Author" 
                      [(ngModel)]="author" 
                      name="author" 
                      maxlength="30" 
                      required>
              <mat-hint align="start">
                <span [hidden]="authorControl.pristine" class="tc-red-600">
                  <span [hidden]="!authorControl.hasError('required')">Required</span>
                </span>
              </mat-hint>
              <mat-hint align="end">{{authorElement.value.length}} / 30</mat-hint>
            </mat-input-container>
          </div>
          <div layout="row" class="push-top">
            <mat-input-container flex> 
              <textarea matInput
                      #storyElement
                      #storyControl="ngModel"
                      type="text" 
                      placeholder="Story" 
                      [(ngModel)]="story" 
                      name="story"
                      maxlength="5000"
                      required></textarea>
              <mat-hint align="start">
                <span [hidden]="storyControl.pristine" class="tc-red-600">
                  <span [hidden]="!storyControl.hasError('required')">Required</span>
                </span>
              </mat-hint>
              <mat-hint align="end">{{storyElement.value.length}} / 5000</mat-hint>
          </mat-input-container>
          </div>
        </form>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button [disabled]="!newsForm.form.valid" color="primary" (click)="save()">SAVE</button>
        <button mat-button (click)="goBack()">CANCEL</button>
      </mat-card-actions>
    </ng-template>
  </td-layout-card-over>
</td-layout-nav>
